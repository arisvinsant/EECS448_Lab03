<!DOCTYPE html>
<html>
	<head>
		<title> Password Validator </title>
	</head>

	<body>
		<script>
			function validate(){
				if(document.getElementById('first').value != document.getElementById('second').value){
					alert("Passwords are not matching!")
				}
			}
		</script>
		<center>
			<br>
			<font size="15">
               <b>Password Validator</b>
		    </font>
			<br>
			<br>
			<br>
			<form onsubmit="validate()")>
				Enter Password (min 8 char): <input type="password" id = "first" minlength = "8">
			<br>
			<br>
				Verify Password (min 8 char): <input type="password" name = "secondpassword" id = "second" minlength = "8">
			<br>
			<br>
				<input type="submit" name="submit" value="Validate"  />
			</form>
			<br>
		</center>
	</body>
</html>
