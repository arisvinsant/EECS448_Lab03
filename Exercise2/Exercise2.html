<!DOCTYPE html>
<html>
	<head>
		<title> Slide Show </title>
		<script type = "text/javascript" src = "slides.js"></script>
	</head>

	<body>
		<center>
			<font size="15">
               <b>Landscape Slide Show</b>
		    </font>
			<br>
			<br>
			<button onlick="moveBack()" type="button">Previous</button>
			<img id='slide' height="400" width="700" src="images/pic_1.jpeg">
			<button onlick="moveForward()" type="button">Next</button>
		</center>
	</body>
</html>
